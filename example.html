<!Doctype html>
<html>
	<head>
	   <meta charset="UTF-8">
		<link rel='stylesheet' href='src/tagcomplete.css' />
		<script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
		<script src='src/tagcomplete.js'></script>
		<title>Tag Complete</title>

		<style>
			body{
				background:#E3EEEF;
			}

			.container{
				width:80%;
				margin:0 auto;
			}

			input{
				margin:0 auto;
			}

			.title{
				font-family: helvtica,arial;
			}
		</style>
	</head>

<script>
$(function(){
	var data = [
		'cow',
		'goat',
		'pig',
		'snake',
		'hamster',
		'elephant',
		'lion',
		'tiger',
		'monkey',
		'lizard',
		'bird',
		'crocodile',
		'gazelle',
		'antelope'
	];

	$(".tags_input").tagComplete({

				keylimit: 1,
				hide: false,
				autocomplete: {
					data: data
				}
		});
});
</script>

<div class='container'>
<h1 class='title'>TAG COMPLETE</h1>

<div>Enter Animal Name</div>
<input type='text' class='tags_input' value="dog,cat,elephant,antelope" />
</div>
